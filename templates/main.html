<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <!-- #########Font######### -->

        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <!-- 제이쿼리 쿠키 컨트롤 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>gamerCommunity | main</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: Pretendard-Regular;
            font-weight: 400;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: #2b2b2b;

        }

        .mytitle {
            background-color: green;
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://cdn.pixabay.com/photo/2022/10/26/15/19/game-7548774__340.png");
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mytitle>button {
            width: 200px;
            height: 50px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 1px solid white;
            margin-top: 10px;
        }

        .mytitle>button:hover {
            border: 2px solid white;
            background-color: dodgerblue;
        }

        .people_wrap>button:hover {
            background-color: dodgerblue;
        }


        .mybtn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-top: 20px;
        }

        .mybtn>button {
            margin-right: 10px;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .card-img-top {
            height: 150px;
        }

        .card {
            height: 400px;
        }

        header {
            height: 75px;
            padding: 1rem;
            color: white;
            background: dodgerblue;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navBar {
            display: flex;
            flex-direction: row-reverse;
        }

        .navBar>a {
            display: flex;
            margin-right: 10px;
            width: 92px;

            border-radius: 5px;
            align-items: center;
            justify-content: center;

            transition-property: background-color;
            transition-duration: 0.2s;
        }

        .navBar>a:hover {
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_card();
        });

        function logout() {
            // alert('check')
            $.removeCookie('userToken');
            alert('로그아웃! 고마웠어요 ^0^')
            window.location.href = '/login'
        }

        function show_card() {
            $('#card-list').empty()
            $.ajax({
                type: "GET",
                url: "/main/posts",
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['games']
                    for (let i = 0; i < rows.length; i++) {
                        let rank = rows[i]['rank']
                        let name = rows[i]['name']
                        let img = rows[i]['img']
                        let star = rows[i]['star']
                        let people = rows[i]['people']
                        let average = rows[i]['average'].toFixed(1)

                        let temp_html = ``
                        temp_html = `<div class="col">
                                                    <div class="card">
                                                        <img src="${img}"
                                                            class="card-img-top" alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title"><span style = "color:dodgerblue; font-size:20px;">${rank}.</span>  ${name}</h5>
                                                            <br>
                                                            <h5>평점  <span style = "color:dodgerblue; font-size:20px;">${average}</span></h5>
                                                            <br>
                                        <div class="input-group input-group-sm mb-3">
                                                <label class="input-group-text" for="inputGroupSelect01">평점</label>
                                                <select class="form-select" id="inputGroupSelect${rank}">
                                                    <option selected>-- 선택하기 --</option>
                                                    <option value="1">⭐</option>
                                                    <option value="2">⭐⭐</option>
                                                    <option value="3">⭐⭐⭐</option>
                                                    <option value="4">⭐⭐⭐⭐</option>
                                                    <option value="5">⭐⭐⭐⭐⭐</option>
                                                </select>
                                            </div>
                                        
                                            <div class = people_wrap style = "display: flex; align-items:baseline;">
                                                <button type="button" onclick="get_star(${rank})" class="btn btn-outline-secondary btn-sm">등록</button>
                                                <p style ="margin-left: 10px;">참여자 수 <span style = "color:dodgerblue; font-size:20px;"> ${people}</span></p>
                                        </div>
                                        
                                        </div>
                                                        </div>
                                                    </div>
                                                </div>`
                        $('#card-list').append(temp_html)
                    }
                }
            });
        }

        function get_star(num) {
            let star = $("#inputGroupSelect" + num).val();
            $.ajax({
                type: "POST",
                url: "/main/star",
                data: { star_give: star, rank_give: num },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function logout() {
            $.removeCookie('userToken');
            alert('로그아웃!')
            window.location.href = '/login'
        }




    </script>
</head>

    <h3 style="display:flex; justify-content: center; margin-top: 1.5vh;">당신의 게임에 투표해 주세요!</h3>

    <div class="navBar">
        <a onclick="logout()" href="">로그아웃</a>
        <a href="/board">자유 게시판</a>
        <a style="background-color: dodgerblue; color: white; pointer-events: none;">메인화면</a>


    </div>
